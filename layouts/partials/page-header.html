<!DOCTYPE html>
<html class="no-js">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ .Title }} {{ if ne .Title .Site.Title }} ðŸ”´ {{ .Site.Title }}{{ end }}</title>

  {{ $css := resources.Get "css/jonifen.css" | resources.Minify }}
  <link rel="preload" href="{{ $css.Permalink }}" as="style">
  {{ $headerBar := resources.Get "js/header-bar.js" | resources.Minify }}
  <link rel="preload" href="{{ $headerBar.Permalink }}" as="script">
  <link rel="preload" href="/fonts/OpenSansNormal400.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ .Title }}">
  {{ if .Description }}
  <meta name="description" content="{{ .Description }}" />
  <meta property="og:description" content="{{ .Description }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta property="og:description" content="{{ .Site.Params.Description }}">
  {{ end }}
  <meta property="og:image:secure_url" imageprop="image" content="https://jonifen.co.uk/images/og-avatar.png">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="{{ $css.Permalink }}">
  <script src="{{ $headerBar.Permalink }}" async></script>
</head>
<body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }}>
  {{ partial "header" . }}
  <div class="page-content">
