<!DOCTYPE html>
<html class="no-js">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ .Title }} {{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }}{{ end }}</title>

  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ .Title }}">
  {{ if .Description }}
  <meta name="description" content="{{ .Description }}" />
  <meta property="og:description" content="{{ .Description }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta property="og:description" content="{{ .Site.Params.Description }}">
  {{ end }}
  <meta property="og:image:secure_url" imageprop="image" content="https://jonifen.co.uk/images/og-avatar.png">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="{{ "/css/jonifen.css" | absURL }}">
</head>
<body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }}>
  {{ partial "header" . }}
  <div class="page-content">
