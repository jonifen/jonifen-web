<div>
  <small>
    <time datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "2 Jan, 2006" }}
    </time>
  </small>
  {{ if .IsPage }}
  <small>
    &middot; by {{ .Params.author }}
    &middot; Reading time: ~{{ .ReadingTime }} minutes ({{ .WordCount }} words)
  </small>
  {{ end }}
  <div>
    {{ partial "widgets/tags" . }}
  </div>
  <br />
</div>
