<div class="post-summary">
  {{ .Render "summary-header" }}
  <p>
    {{ if .IsPage }}
      {{ if .Description }}
        {{ .Description }}
      {{ else }}
        {{ .Summary }}
      {{ end }}
    {{ end }}
  </p>
  <div>
    {{ partial "widgets/tags" . }} <small>Reading time: ~{{ .ReadingTime }} min(s) ({{ .WordCount }} words)</small>
  </div>
</div>
