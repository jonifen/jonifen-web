<div class="post-summary">
  {{ .Render "summary-header" }}
  {{ partial "widgets/tags" . }}
  <p>
    {{ if .IsPage }}
      {{ if .Description }}
        {{ .Description }}
      {{ else }}
        {{ .Summary }}
      {{ end }}
    {{ end }}
    (<a href="{{ .Permalink }}">Continue reading</a>)
  </p>
</div>
